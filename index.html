<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap'); */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        background-color: #f4f4f5; /* Tailwind zinc-100 - A neutral base for the page */
        color: #18181b; /* Tailwind zinc-900 */
      }

      @keyframes screen-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes screen-fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      .animate-screen-fade-in {
        animation: screen-fade-in 0.5s ease-out forwards;
      }
      .animate-screen-fade-out {
        animation: screen-fade-out 0.5s ease-in forwards;
      }

      /* Spinner Segment Animations */
      @keyframes segment-pulse {
        0%, 100% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.0); }
      }

      .segment { /* General class for all segments for animation */
        animation: segment-pulse 2.2s ease-in-out infinite;
      }
      /* Stagger animation delays */
      .segment-delay-1 { animation-delay: 0s; }
      .segment-delay-2 { animation-delay: 0.2s; }
      .segment-delay-3 { animation-delay: 0.4s; }
      .segment-delay-4 { animation-delay: 0.6s; }


      @keyframes text-pulse-subtle {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .animate-text-pulse-subtle {
        animation: text-pulse-subtle 1.5s ease-in-out infinite;
      }
      
      .code-snippet-bg {
        font-family: 'Courier New', Courier, monospace;
        line-height: 1.2;
        font-size: 10px;
      }

      .code-block {
        position: absolute;
        opacity: 0.05; 
        color: #2c5282; /* Darker blue for visibility on light blue bg - was slate-600 */
        pointer-events: none;
        white-space: pre;
      }

      /* Hero Text Glow Variables */
      :root {
        --hero-glow-color-primary: rgba(255, 255, 255, 0.9);
        --hero-glow-color-secondary: rgba(129, 140, 248, 0.6); /* Tailwind indigo-400 */
      }

      /* Helper for animations */
      .opacity-0 { opacity: 0; }
      .opacity-100 { opacity: 1; }
      .translate-y-2 { transform: translateY(0.5rem); }
      .translate-y-0 { transform: translateY(0); }
      .transition-all-500-ease-out {
        transition-property: all;
        transition-timing-function: cubic-bezier(0, 0, 0.2, 1); /* ease-out */
        transition-duration: 500ms;
      }
       .transition-all-300-ease-out {
        transition-property: all;
        transition-timing-function: cubic-bezier(0, 0, 0.2, 1); /* ease-out */
        transition-duration: 300ms;
      }

      /* For TypingText cursor blink */
      @keyframes blink-caret {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-pulse { /* TailwindCSS typically provides this, but defining for safety / explicitness if used directly */
        animation: blink-caret 1s step-end infinite;
      }

    </style>
